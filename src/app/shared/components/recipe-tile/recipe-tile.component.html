<div class='recipe-tile'>
  <div class='recipe-tile__information'>
    <p class='recipe-tile__time'>{{recipeTileInfo.time}}</p>
    <p class='recipe-tile__name'>{{recipeTileInfo.name}}</p>
    <p class='recipe-tile__author'>{{recipeTileInfo.author}}</p>
  </div>
  <img [src]='src' alt='Recipe image' />
</div>
