<div class='recipe-tile'>
  <div class='recipe-tile__information'>
    <p class='recipe-tile__time'>{{recipeTile.time}}</p>
    <p class='recipe-tile__name'>{{recipeTile.name}}</p>
    <p *ngIf='recipeTile.authorName' class='recipe-tile__author'>{{recipeTile.authorName}}</p>
  </div>
  <img [src]='recipeTile.photoUrl' alt='Recipe image' />
</div>
