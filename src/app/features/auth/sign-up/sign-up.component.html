<div class='sign-up'>
  <app-card>
    <div header>Sign Up</div>
    <div class='sign-up__body'>
      <app-input [control]="signUpForm.get('displayName')">Name</app-input>
      <app-input [control]="signUpForm.get('email')">E-mail</app-input>
      <app-input type='password' [control]="signUpForm.get('password')">Password</app-input>
      <app-button [isDisabled]='signUpForm.invalid' isFullWidth='true' (onClick)='handleRegistration()'>Register</app-button>
    </div>
  </app-card>
</div>
